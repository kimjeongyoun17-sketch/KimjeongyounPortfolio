<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Postcard Design</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      background: #f8efdf;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
    }

    #wrap {
      width: 100%;
    }

    section {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    section img {
      display: block;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <section>
      <img src="images/more08.jpg" alt="landing page">
    </section>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Postcard Design</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background: #000;

      overflow-y: auto;
      /* ✅ 세로 스크롤 허용 */
      overflow-x: hidden;
      /* ✅ 가로 스크롤 방지 */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    html::-webkit-scrollbar,
    body::-webkit-scrollbar {
      display: none;
      /* ✅ 스크롤바는 숨김(스크롤은 됨) */
    }

    section {
      width: 100%;
    }

    section img {
      display: block;
      width: 100%;
      /* ✅ 팝업 가로 꽉 */
      height: auto;
      /* ✅ 비율 유지 */
    }
  </style>
</head>

<body>
  <div id="wrap">
    <section>
      <img src="images/more08.jpg" alt="landing page">
    </section>
  </div>
</body>

</html>
